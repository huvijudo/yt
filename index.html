<html>
<head>

    <link rel="icon" type="image/png" href="icon.png">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <style type="text/css">
        #youtube .mix {display:none;}
    </style>
    <script src="jquery.mixitup.js"></script>

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>YouTube</title>
</head>
<body>

    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="../" class="navbar-brand"><div class="logo"></div></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="../getting-started/">Getting started</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>


    <div class="container">
        <div>
            <form id="addnew">
                Add new video
                <input type="text" name="videoid" id="videoid">
                <select id="video-category" name="videocategory">
                    <option value="action">Action</option>
                    <option value="cartoon">Cartoon</option>
                    <option value="funny">Funny</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="youtube">
            <div id="creator-subheader"><h2>Videos</h2> <span id="creator-subheader-item-count" class="yt-badge-creator">0</span></div>
            <div class="btn-wrap">
            	<div class="filter" data-filter="all">Show All</div>
				<div class="filter" data-filter=".action">Action (<span id="action-count" class="category-count">0</span>)</div>
				<div class="filter" data-filter=".cartoon">Cartoon (<span id="cartoon-count" class="category-count">0</span>)</div>
				<div class="filter" data-filter=".funny">Funny (<span id="funny-count" class="category-count">0</span>)</div>
                <div class="filter pull-right" data-filter=".died">Died (<span id="died-count" class="category-count">0</span>)</div>
            </div>

        </div>
    </div>
</body>
</html>
