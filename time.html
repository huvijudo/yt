<html>
<head>
    
    <title>Split time</title>
    <script src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(e){
                e.preventDefault();
                var time='',h=0,m=0,s=0;
                var strtime = $('#time').val().split(':');
                if(strtime.length===1) {
                    h=0;m=0;s=parseInt(strtime[0]);
                }
                else if(strtime.length===2) {
                    h=0;m=parseInt(strtime[0]);s=parseInt(strtime[1]);
                }
                else if(strtime.length===3) {
                    h=parseInt(strtime[0]);m=parseInt(strtime[1]);s=parseInt(strtime[2]);
                }
                
                var convertH2M = (h*60)+m;
                var count = parseInt(convertH2M/7);
                
                for(var i=1;i<=count;i++){
                    var _time = (i*7)+':00';
                    time += _time+',';
                }
                
               
                $('#lblresult').text(time);
            });
        });
    </script>
</head>
<body>
   <form>
    <input type="text" id="time"><input type="submit" value="submit" style="display:none;">
    </form>
    <p id="lblresult"></p>
</body>
</html>
